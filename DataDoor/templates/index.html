<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="splash">
      <div class="location-pin-outline-wrapper">
        <img
          class="location-pin-outline"
          alt=""
          src="{{ url_for('static', filename='location-pin-outline.svg') }}"
        />
      </div>
      <div class="path-11-wrapper">
        <img class="path-11-icon" alt="" src="{{ url_for('static', filename='path-11.svg') }}" />
      </div>
      <div class="logo-parent">
        <img class="logo-icon" alt="" src="{{ url_for('static', filename='logo.svg') }}" />

      </div>
      <p class="opening-the-door">Opening the door to accessible data</p>
      
      <form action="/search" method="POST">
        <input
          class="what-data-are"
          placeholder="Search for data..."
          type="text"
          name="data"
        />

        <input 
          class="zip-code" 
          placeholder="ZIP Code" 
          type="text" 
          name="zip_code" 
        />
        
        <button type="submit" class="searchbutton">
          <div class="search-wrapper">
            <div class="search">Search</div>
          </div>
        </button>
      </form>
    </div>

    <script>
      var searchButton = document.getElementById("searchButton");
      if (searchButton) {
        searchButton.addEventListener("click", function (e) {
          window.location.href = "./search.html";
        });
      }
    </script>
  </body>
</html>
